<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--CSS-->
        <link rel="stylesheet" href="style/main.css">
        <link rel="stylesheet" href="style/series-main.css">
        <link rel="stylesheet" href="style/responsive.css">
         <!--Fontes-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100&display=swap" rel="stylesheet">
        <link rel="https://cdn.rawgit.com/mfd/f3d96ec7f0e8f034cc22ea73b3797b59/raw/856f1dbb8d807aabceb80b6d4f94b464df461b3e/gotham.css">
        <!--Favicon-->
        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
        <!--Owl css-->
        <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">


        <title>Netflix Clone</title>
    </head>
    <body>
        <header>
            <div class="Container">
                <img class="Logo" src="img/logo.png" alt="Logo">
                <nav>
                    <strong><a  id="menu" href="#">Início</a></strong>
                    <a id="menu" href="#">Séries</a>
                    <a id="menu" href="#">Filmes</a>
                    <a id="menu" href="#">Bombando</a>
                    <a id="menu" href="#">Minha lista</a>
                    <i id="lupa" class="fas fa-search"></i>
                </nav>
            </div>
        </header>

        <main>
            <div class="Principal">
                <div class="Container">
                    <div class="tituloelogo">
                        <div class="NetflixSerie">
                            <img src="img/favicon.png" alt="Netflix" width="3%"> 
                            <P>SÉRIE</P>
                        </div>
                        <img class="Titulo" src="img/bojack-logo.png" alt="BoJack Horseman">
                    </div> 
                    <p class="Descricao">
                        <strong> Conheça o cavalo mais amado da TV dos anos 90... vinte anos depois! Ranzinza e com um coração de... não exatamente ouro... mas parecido. Latão? </strong>
                    </p>
                    <button role="button" class="ButtonPlay">
                        <i class="fas fa-play"></i>
                        Assistir
                    </button>
                    <button role="button" class="ButtonInformation">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>

                </div>
            </div>
        </main>

        <div class="carousel-films">
            <div class="owl-carousel owl-theme">
                <div class="item"><img class="box-film" src="img/mini1.jpg" alt=""></div>
                <div class="item"><img class="box-film" src="img/mini2.jpg" alt=""></div>
                <div class="item"><img class="box-film" src="img/mini3.jpg" alt=""></div>
                <div class="item"><img class="box-film" src="img/mini4.jpg" alt=""></div>
                <div class="item"><img class="box-film" src="img/mini5.jpg" alt=""></div>
                <div class="item"><img class="box-film" src="img/mini6.jpg" alt=""></div>
                <div class="item"><img class="box-film" src="img/mini7.jpg" alt=""></div>
                <div class="item"><img class="box-film" src="img/mini8.jpg" alt=""></div>
                <div class="item"><img class="box-film" src="img/mini9.jpg" alt=""></div>
            </div>
        </div>

        <footer>

        </footer>

        <!--FontAwesome-->
        <script src="https://kit.fontawesome.com/fb17e961b5.js" crossorigin="anonymous"></script>

        <!--Owl-->
        <script src="js/owl/jquery.min.js"></script>
        <script src="js/owl/owl.carousel.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
