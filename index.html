<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--CSS-->
        <link rel="stylesheet" href="style/main.css">
        <link rel="stylesheet" href="style/series-main.css">
         <!--Fontes-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100&display=swap" rel="stylesheet">
        <!--Favicon-->
        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
        <title>Netflix Clone</title>
    </head>
    <body>
        <header>
            <div class="Container">
                <img class="Logo" src="img/logo.png" alt="Logo">
                <nav>
                    <strong><a href="#">Início</a></strong>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Bombando</a>
                    <a href="#">Minha lista</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="Principal">
                <div class="Container">
                    <div class="NetflixSerie">
                        <img src="img/favicon.png" alt="Netflix" width="3%"> 
                        <P>SÉRIE</P>
                    </div>
                    <h3 class="Titulo">BoJack Horseman</h3>
                    <p class="Descricao">
                        Conheça o cavalo mais amado da TV dos anos 90... vinte anos depois! Ranzinza e com um coração de... não exatamente ouro... mas parecido. Latão?
                    </p>
                    <button role="button" class="Button">
                        <i class="fas fa-play"></i>
                        Assistir
                    </button>
                    <button role="button" class="Button">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>

                </div>
            </div>
        </main>

        <footer>

        </footer>

        <!--FontAwesome-->
        <script src="https://kit.fontawesome.com/fb17e961b5.js" crossorigin="anonymous"></script>
